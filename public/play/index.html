<html>

<head> 
    <meta name="subject" content="Ağla (v0.1)">
    <meta name="description" content="Tıklamalı, beklemeli, hikâyemeli bir RPG.
    Ağlayınca oyun bitiyor.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">
    <meta property="og:image" content="/favicon-16x16.png" />
    <title>Ağla (v0.1)</title>
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            opacity: 0;
            transition: opacity .5s;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #circle text {
            font-family: 'Karla', sans-serif;
            font-size: 45.5px;
            font-weight: bold;
        }

        #circle {
            grid-column: 1;
            grid-row: 1;
        }

        #logo {
            width: 400px;
            /* padding: 0 0 40 10; */
        }

        #circle svg {
            animation-name: rotate, fade;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0);
            }
        }

        @keyframes fade {

            0%,
            100% {
                opacity: 0
            }

            50% {
                opacity: 1
            }
        }
    </style>
</head>

<body
    style="background-color: rgb(31, 31, 31); font-family: 'Karla', sans-serif; font-size: 12pt; color:rgb(255, 148, 148)">
    <div class="center">
        <div style="display: grid;">
            <div id="circle">
                <svg onclick="ağla()" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="500" height="500"
                    viewBox="0 0 500 500" enable-background="new 0 0 500 500" xml:space="preserve">
                    <defs>
                        <path id="circlePath" d="M 250 250 m -192 0 a 192 192 90 0 1 384 0 a 192 192 90 0 1 -384 0" />
                    </defs>
                    <g>
                        <use xlink:href="#circlePath" fill="none" />
                        <text fill="rgb(128,128,128)">
                            <textPath xlink:href="#circlePath">AĞLA - AĞLA - AĞLA - AĞLA - AĞLA - AĞLA - AĞLA - AĞLA -
                            </textPath>
                        </text>
                    </g>
                </svg>
            </div>
            <div
                style="display: flex; flex-direction: column; size: 500px;grid-column: 1;grid-row: 1;justify-content: center;align-items: center;">
                <img id="logo" src="logo.png" />
                <span style="font-size: 14pt">önizleme sürümü</span>
                <span style="color:lightcyan">başlamak için ağlaya tıkla</span>
            </div>
        </div>
    </div>
</body>
<script>
    function ağla() {
        document.querySelector('body').style.opacity = 0
        setTimeout(function () {
            window.location.href = "cry.html"
        }, 500)
    }
    document.addEventListener('DOMContentLoaded', function (event) {
        document.querySelector('body').style.opacity = 1
    })
</script>

</html>
